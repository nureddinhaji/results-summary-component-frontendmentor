<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="resut-section">
                <h1>Your Result</h1>
                <div class="result">
                    <span class="user-result">76</span>
                    <span class="total-result">of 100</span>
                </div>
                <div class="result-comment">
                    <h2>Great</h2>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>
            <div class="summary-section">
                <h2>Summary</h2>
                <div class="result-details">
                    <div class="result-detail">
                        <div class="title">Reaction</div>
                        <div class="score">
                            <span class="user-score">80</span>
                            <span class="slash">/</span>
                            <span class="total-score">100</span>
                        </div>
                    </div>
                    <div class="result-detail">
                        <div class="title">Memory</div>
                        <div class="score">
                            <span class="user-score">92</span>
                            <span class="slash">/</span>
                            <span class="total-score">100</span>
                        </div>
                    </div>
                    <div class="result-detail">
                        <div class="title">Verbal</div>
                        <div class="score">
                            <span class="user-score">61</span>
                            <span class="slash">/</span>
                            <span class="total-score">100</span>
                        </div>
                    </div>
                    <div class="result-detail">
                        <div class="title">Visual</div>
                        <div class="score">
                            <span class="user-score">80</span>
                            <span class="slash">/</span>
                            <span class="total-score">100</span>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
